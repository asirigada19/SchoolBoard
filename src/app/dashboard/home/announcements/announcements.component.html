<mat-card>
  <mat-card-header>
    <mat-card-title>Notice board - Announcements</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content fxFill>
    <mat-list>
      <mat-list-item *ngFor="let item of announcements">
        <mat-icon mat-list-icon>done_all</mat-icon>
        <p mat-line> {{item.content}} </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
